apiVersion: apps/v1
kind: Deployment
metadata:
  name: standard-service-operator
  namespace: default
spec:
  selector:
    matchLabels:
      app: standard-service-operator
      version: v1beta1
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: standard-service-operator
        version: v1beta1
    spec:
      serviceAccountName: standard-service-operator
      containers:
        - name: standard-service-operator-v1beta1
          image: standard-service-operator:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 1
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1
